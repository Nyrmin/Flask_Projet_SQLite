<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement d'un nouveau client</title>
    <link href="static/style.css" rel="stylesheet">
</head>
{% extends "layout.html" %}
{% block content %}
<div class="container bottomForm">
    <h2 class="text-center">Fiche Livre</h2>
    <div class="row">
        <div class="col-sm-3"></div>
        <form method="POST" class="text-left col-sm-6">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.nom.label }} {{ form.nom(class="form-control") }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content %}
